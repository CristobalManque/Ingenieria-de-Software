{% extends 'base.html' %}

{% block item %}
<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('auth.login') }}">Iniciar sesión</a> 
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Registrarse</a>
  </li>
{% endblock item %}

{% block body %}
    <div class="signupFrm">
      <form action="" class="form">
        <h1 class="title">Formulario de Registro</h1>
  
        <div class="inputContainer">
          <input type="text" class="input" placeholder="">
          <label for="" class="label">Nombre de usuario(Obligatorio)</label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="">
          <label for="" class="label">Direccion</label>
        </div>

        <div class="inputContainer">
          <input type="number" class="input" placeholder="">
          <label for="" class="label">Telefono</label>
        </div>

        <div class="inputContainer">
          <input type="text" class="input" placeholder="">
          <label for="" class="label">Email</label>
        </div>
  
  
        <div class="inputContainer">
          <input type="text" class="input" placeholder="">
          <label for="" class="label">Contraseña</label>
        </div>
  
        <div class="inputContainer">
          <input type="text" class="input" placeholder="">
          <label for="" class="label">Confirma Contraseña</label>
        </div>
        
        <div class="inputContainer">
        <input type="radio" id="cliente" name="tipe_account" value="cliente">
        <label for="cliente">Cliente</label><br>

        <div class="inputContainer">
          <input type="radio" id="proovedor" name="tipe_account" value="proovedor">
          <label for="proovedor">Proovedor</label><br>

        <input type="submit" class="submitBtn" value="Registrarse">
      </form>
    </div>
{% endblock  %}
