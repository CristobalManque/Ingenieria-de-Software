{% extends 'base.html' %}

{% block item %}
<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for('auth.login') }}">Iniciar sesión</a> 
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Registrarse</a>
  </li>
{% endblock item %}

{% block body %}
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row">
        <h1 class="fw-bold text-center py-5">Formulario de Registro</h1>

        {% if err %}
          <div class="alert alert-danger" role="alert">
              <p>{{ err }}</p>
          </div>
        {% endif %}
        
        <form method="post">
    
          <div class="mb-4">
            <label for="nombre" class="form-label">Nombre y apellido</label>
            <input type="nombre" class="form-control" name="nombre" required>
          </div>

          <div class="mb-4">
            <label for="direccion" class="label">Dirección</label>
            <input type="direccion" class="form-control" name = "direccion" required>

          </div>

          <div class="mb-4">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="telefono" class="form-control" name ="telefono" required>
          </div>

          <div class="mb-4">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="correo" class="form-control" name ="correo" required>
          </div>
    
    
          <div class="mb-4">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name ="clave" required>
          </div>

          <div class="mb-4">
          <input type="radio" id="cliente" name="tipo" value="cliente" required>
          <label for="cliente">Cliente</label><br>
          <input type="radio" id="proveedor" name="tipo" value="proveedor" required>
          <label for="proveedor">Proveedor</label><br>
          </div>
          
          <input type="submit" class="btn btn-primary" value="Registrarse">
        </form>
      </div>
    </div>
{% endblock  %}
